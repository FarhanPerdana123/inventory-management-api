name: Bug Report
description: File a bug report to help us improve
title: "[BUG]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Tell us what you see!
    validations:
      required: true
      
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Send request to '...'
        4. See error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
      
  - type: textarea
    id: logs
    attributes:
      label: Error Messages/Logs
      description: Please copy and paste any relevant log output
      render: shell
      
  - type: dropdown
    id: php-version
    attributes:
      label: PHP Version
      description: What version of PHP are you running?
      options:
        - 8.2
        - 8.3
        - Other
    validations:
      required: true
      
  - type: dropdown
    id: database
    attributes:
      label: Database
      description: Which database are you using?
      options:
        - MySQL 8.0
        - MySQL 5.7
        - MariaDB
        - Other
    validations:
      required: true
      
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (System crash, data loss)
        - High (Major feature broken)
        - Medium (Feature partially broken)
        - Low (Minor issue, workaround available)
    validations:
      required: true
      
  - type: dropdown
    id: reproducibility
    attributes:
      label: Reproducibility
      description: How often does this bug occur?
      options:
        - Always
        - Sometimes
        - Rarely
        - Unable to reproduce
    validations:
      required: true
      
  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: |
        Additional environment information
      value: |
        - OS: 
        - Laravel Version: 
        - Web Server: 
        - Browser (if applicable): 
        
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, related issues, etc.)
      
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched for similar issues
          required: true
        - label: I have provided all requested information
          required: true
        - label: This bug is in the latest version
          required: true
