version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: inventory-api-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inventory_db
      MYSQL_USER: inventory_user
      MYSQL_PASSWORD: inventory_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - inventory-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: inventory-api-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - inventory-network

volumes:
  mysql_data:
    driver: local

networks:
  inventory-network:
    driver: bridge
